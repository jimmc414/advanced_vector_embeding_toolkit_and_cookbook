model:
  name: "dummy-encoder"
index:
  kind: "ivfpq"
  params:
    nlist: 64
    m: 8
    nbits: 8
    nprobe: 16
query_ops:
  - op: "directional"
    alpha: 0.5
    vector_path: "experiments/vectors/v_dir.npy"
  - op: "contrastive"
    lambda: 0.5
    vector_path: "experiments/vectors/v_neg.npy"
graph:
  enable: true
  k: 20
  alpha: 0.2
safety:
  repellors: null
  pii:
    enable: true
calibrate:
  method: "temperature"
  params: { }
eval:
  k: [10, 50]
  latency_trials: 15
paths:
  corpus: "data/tiny/corpus.jsonl"
  output_dir: "experiments/runs/graph_fusion_demo"
seed: 7
top_k: 25
