model:
  name: "dummy-encoder"
index:
  kind: "ivfpq"
  params:
    nlist: 32
    m: 8
    nbits: 8
    nprobe: 8
query_ops:
  - op: "directional"
    alpha: 0.4
    vector_path: "experiments/vectors/v_dir.npy"
  - op: "mmr"
    lambda: 0.7
    k: 10
graph:
  enable: false
safety:
  repellors: "experiments/vectors/repellors_demo.npy"
  pii:
    enable: true
calibrate:
  method: "temperature"
  params: { }
eval:
  k: [10]
  latency_trials: 10
paths:
  corpus: "data/tiny/corpus.jsonl"
  output_dir: "experiments/runs/safety_demo"
seed: 42
top_k: 10
